paths:
  /auth/v1/changePassword:
    post:
      summary: Change Password
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                newPassword:
                  type: string
      responses:
        "200":
          description: Success