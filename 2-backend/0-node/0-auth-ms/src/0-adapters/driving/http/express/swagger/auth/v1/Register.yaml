paths:
  /auth/v1/register:
    post:
      summary: Register
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        "201":
          description: Subject id
          content:
            application/json:
              schema:
                type: object
                properties:
                  subjectId: 
                    type: string